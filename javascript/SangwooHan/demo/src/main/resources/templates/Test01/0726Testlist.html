<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<table border="1">
  <tr>
    <th align="center" width="50">번호</th>
    <th align="center" width="300">제목</th>
    <th align="center" width="120">작성자</th>
    <th align="center" width="150">작성일</th>
    <th align="center" width="50">조회수</th>

  </tr>

  <!-- lists.isEmpty()는 Thymeleaf 전용 검사 매서드 -->
  <tr th:if="${#lists.isEmpty(market)}">
    <td colspan="6">
     등록된게시물이 없습니다.
    </td>
  </tr>
  <tr th:each="tsetElem : ${Test}">
    <td align="center"><a th:href="@{|read?boardNo=${tsetElem.boardNo}|}" th:text="${tsetElem.boardNo}"/></td>
    <td align="left"><a th:href="@{|read?productNo=${tsetElem.productNo}|}" th:text="${tsetElem.title}"/><button>바로가기</button></td>
    <td align="center"><a th:href="@{|read?productNo=${tsetElem.productNo}|}" th:text="${tsetElem.name}"/></td>
    <td align="center" th:text="${#dates.format(marketElem.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <td align="center"  th:text="${testElem.views}"></td>
  </tr>
</table>
</body>
</html>
